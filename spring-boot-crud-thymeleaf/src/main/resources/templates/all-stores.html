<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${stores}" class="container my-5">
        <p class="my-5">
                <a href="/index" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the genres </i></a>
            </p>
            <p class="my-5">
                <a href="/" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the PC Video Games </i></a>
            </p>
            
            <p class="my-5">
                <a href="/index2" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the Console Video Games </i></a>
            </p>
            
            <p class="my-5">
                <a href="/addstore" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add a Promotion </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Promotion of two</th>
                                <th>Game 1</th>
                                <th> Price</th>
                                <th>Game 2</th>   
                                  <th>Price</th>
                                  <th>Discounted price</th>   
                                                          
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="store : ${stores}">
                                <td th:text="${store.storeName}"></td>
                                <td th:text="${store.book.name}"></td>
                                <td th:text="${store.book.bookPrice}"></td>                 
                                <td th:text="${store.movie.movieName}"></td>
                                <td th:text="${store.movie.moviePrice}"></td>
                                <td th:text="${(store.book.bookPrice + store.movie.moviePrice) * 0.85}"></td> 
                                   
                                  
                                <td>
                                    <a th:href="@{/editstore/{id}(id=${store.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deletestore/{id}(id=${store.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>       
    </div>
    </div>
    </div>
</body>
 
</html>
