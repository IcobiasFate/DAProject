<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${books}" class="container my-5">
        <p class="my-5">
                <a href="/index" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the genres </i></a>
            </p>
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add a PC Video Game </i></a>
            </p>
            <form action="/books/search" method="GET">
        <input type="text" name="bookName" placeholder="Enter Video Game Name">
        <button type="submit">Search</button>
    </form>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Video Game name</th>
                                <th>Developer</th>
                                <th>Release Date</th>
                                <th>Price</th>
                                <th>Genre</th>
                                <th>Publisher</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.author}"></td>
                                 <td th:text="${book.bookDate}"></td>
                                <td th:text="${book.bookPrice + ' leva'}"></td>
                                      <td th:text="${book.genre.genreName}"></td>
                                  <td th:text="${book.publication}"></td>
                                  
                                <td>
                                    <a th:href="@{/edit/{id}(id=${book.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${book.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
        
        
            <p class="my-5">
                <a href="/index2" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the Console Video Games </i></a>
            </p>
            <p class="my-5">
                <a href="/index3" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the promotions </i></a>
            </p>
         
    </div>
    </div>
    </div>
</body>
 
</html>
