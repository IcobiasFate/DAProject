<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${movies}" class="container my-5">
        <p class="my-5">
                <a href="/index" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the genres </i></a>
            </p>
            
            <p class="my-5">
                <a href="/" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the PC Video Games </i></a>
            </p>
            
            <p class="my-5">
                <a href="/addmovie" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add a Console Video Game </i></a>
            </p>
            <form action="/movies/search" method="GET">
        <input type="text" name="movieName" placeholder="Enter Video Game Name">
        <button type="submit">Search</button>
    </form>
            
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Video Game</th>
                                <th>Console</th>
                                <th>Developer</th>
                                <th>Publisher</th>
                                <th>Release Date</th>
                                <th>Price</th>
                               <th>Genre</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.movieName}"></td>
                                <td th:text="${movie.movieConsole}"></td>
                                <td th:text="${movie.movieAuthor}"></td>
                                <td th:text="${movie.moviePublication}"></td>
                                <td th:text="${movie.movieDate}"></td>
                                <td th:text="${movie.moviePrice + ' leva'}"></td>
                                <td th:text="${movie.genre}"></td>
                               
                                <td>
                                    <a th:href="@{/editmovie/{id}(id=${movie.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deletemovie/{id}(id=${movie.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
             <p class="my-5">
                <a href="/index3" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> See the promotions </i></a>
            </p>
            
        </div>
        
         
    </div>
    </div>
    </div>
</body>
 
</html>
