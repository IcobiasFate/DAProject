<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h3> Add Promotion Name</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createstore}" th:object="${store}"
                                                                       method="post">
                        <div class="row">
    <div class="form-group col-md-8">
        <label for="name" class="col-form-label">Promotion name</label> 
        <input type="text" th:field="*{storeName}" class="form-control"
            id="storeName" placeholder="Promotion name"maxlength="20" required />
    </div>
    <div class="form-group col-md-8">
        <label for="book" class="col-form-label">PC Video Game</label> 
        <select th:field="*{book}" class="form-control" id="book" required>
            <option value="">Select Game 1</option>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
        </select>
    </div>
    <div class="form-group col-md-8">
        <label for="movie" class="col-form-label">Console Video Game</label> 
        <select th:field="*{movie}" class="form-control" id="movie" required>
            <option value="">Select Game 2</option>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.movieName}"></option>
        </select>
    </div>
</div>

                            
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
